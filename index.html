<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Сепия, чёрно-белое фото и насыщенность
</title>
  <style type="text/css">
  	body {
  		margin: 20px;
  	}
  	img {
  		max-width: 48vw;
  	}
  	.sepia-50 {
  		filter: sepia(75%);
  	}

  	.sepia-100 {
  		filter: sepia(100%);
  	}

  	.bw-50 {
  		filter: grayscale(0.5);
  	}

  	.bw-100 {
  		filter: grayscale(1);
  	}

  	.sat-0 {
  		filter: saturate(0);
  	}

  	.sat-50 {
  		filter: saturate(0.5);
  	}

  	.sat-300 {
  		filter: saturate(3);
  	}

  </style>

</head>
<body>
	<h2>Сепия 50%</h2>
	<img src="https://img.razrisyika.ru/kart/46/1200/181853-yabloko-kartinka-3.jpg">

	<h2>Сепия 100%</h2>

	<img src="https://img.razrisyika.ru/kart/46/1200/181853-yabloko-kartinka-3.jpg" class="sepia-100">

	<h2>Чёрно-белое 50%</h2>

	<img src="https://img.razrisyika.ru/kart/46/1200/181853-yabloko-kartinka-3.jpg" class="bw-50">

	<h2>Чёрно-белое 100%</h2>

	<img src="https://img.razrisyika.ru/kart/46/1200/181853-yabloko-kartinka-3.jpg" class="sat-0">
